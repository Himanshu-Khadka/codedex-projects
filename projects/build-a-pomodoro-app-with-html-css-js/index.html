<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoro App</title>
</head>
<body>
  <div class="app-container">
    <h1>pomodoro</h1>
    <div class="app-message">press start to begin</div>
    <div class="app-circle">
      <div class="app-counter-box">
        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
      </div>
      <svg class="progress-ring" width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="#BF5239" stroke-width="10" fill="none"></circle>
      </svg>
      <button class="btn-start">start</button>
    </div>
    
</div>
</body>
<script src="./app.js"></script>
</html>
